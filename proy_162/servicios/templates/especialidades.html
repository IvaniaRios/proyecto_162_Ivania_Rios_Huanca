{% extends 'base.html' %} {% block content %}
<main class="container">
  <h1 class="text-center display-6 py-2" style="color: #96c738">
    ESPECIALIDADES DE LA CLINICA
  </h1>
  <div><p>Total de Especialidades: {{ total }}</p>
    <a class="btn btn-success "
    href="{% url 'agregarespecialidad' %}">Agregar especialidad</a>    
  </div>

  <div class="row">
    {% for especialidad in especialidades %}
    <div class="col-md-4 mb-3">
      <div class="border rounded p-3 d-flex align-items-center">
        <div>
          <a
            class="list-group-item"
            href="{% url 'editespecialidad' especialidad.id %}"
          >
            <header class="d-flex justify-content-between">
              {% load static %}
              <img
                  src="{% static 'images/' %}{{ especialidad.nombre }}.png"
                  alt="{{ especialidad.nombre }}"
                  class="img-right"
              />            
                    <h5 style="color: #96c738; font-style: italic">
               {{ especialidad.nombre }}
              </h5>            
            </header>
           
            <p style="text-align: center; color: rgb(25, 25, 60)">
               {{ especialidad.descripcion }}
            </p>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>

{% endblock %}
